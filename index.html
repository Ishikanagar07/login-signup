<html>
<head>
    <title>Login | Register</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script>
    function myfunction() {
        var x = document.getElementByClass("mypass");
        if(x.type === "password") {
            x.type = "text";
        }
        else{
            x.type= "password";
        }
    }
    </script>
    </head>


    <body style="background-image: linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)),url(./img/back.jpg);">

        <div class="login-page">
        <div class="form">

        <form class="register-form">
            <p>Name</p>
            <input type='text' name="" placeholder='enter name'><br/>

            <p>Username</p>
            <input type="text" name="" placeholder='enter Username'><br/>

            <p>Password</p>
            <input type="password" placeholder='enter Password' class="mypass"><br/><br/>
            <input type="checkbox" onclick="myfunction()" style="text-align: left; width:5%;">
            <label style="color: white">Show password</label>

            <p>Date of birth</p>
            <input type='date' name="" placeholder="dd/mm/yyyy"><br/>

            <p>Email</p>
            <input type="email" name="" placeholder="abcd@gmail.com"><br/>

            <p>Gender</p>
            <label for="male" style="color:white">Male</label>
            <input type="checkbox" name="male" id="male">
            <label for="female" style="color: white">Female</label>
            <input type='checkbox' name="female" id="female"><br/>

            <button>Create account</button>
            <p class="message">Alredy Registered? <a href='#'><u><i>Login</i></u></a></p>
            </form>

            <label style="color: white">Show Password</label>

            <button>login</button>
            <p class='message'>Don't have an account? <a href="#"><u><i>Sign up</i></u></a></p>
         </form>

        </div>
